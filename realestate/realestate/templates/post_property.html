{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Property</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation -->
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2 class="text-center">Post Your Property</h2>
        <form action="{% url 'post_property' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Project Name -->
            <div class="mb-3">
                <label for="project_name" class="form-label">Project Name:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <!-- Property Type -->
            <div class="mb-3">
                <label for="property_type" class="form-label">Type:</label>
                <select class="form-control" id="property_type" name="property_type">
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="villa">Villa</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>

            <!-- Personal Detail -->
            <div class="mb-3">
                <label class="form-label">Personal Detail:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Personal_detail" value="owner" required>
                    <label class="form-check-label">Owner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Personal_detail" value="agent">
                    <label class="form-check-label">Agent</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Personal_detail" value="builder">
                    <label class="form-check-label">Builder</label>
                </div>
            </div>

            <!-- Property Details -->
            <div class="mb-3">
                <label class="form-label">Property Details:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="property_for" value="sale" required>
                    <label class="form-check-label">For Sale</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="property_for" value="rent">
                    <label class="form-check-label">For Rent</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="property_for" value="pg_hostel">
                    <label class="form-check-label">PG/Hostel</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">BHK:</label>
                <select class="form-control" id="property_type" name="property_type">
                    <option value="">1BHK</option>
                    <option value="">2BHk</option>
                    <option value="">3BHk</option>
                    <option value="">4BHk</option>
                    <option value="">4BHk+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">Bathrooms:</label>
                <select class="form-control" id="property_type" name="property_type">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">4+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">Furnishing:</label>
                <select class="form-control" id="property_type" name="property_type">
                    <option value="">Furnished</option>
                    <option value="">Semi-Furnished</option>
                    <option value="">Unfurnished</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">Project Status:</label>
                <select class="form-control" id="property_type" name="property_type">
                    <option value="">New Launch</option>
                    <option value="">Ready to move</option>
                    <option value="">Under construction</option>
                    
                </select>
            </div>

            
            

            <!-- Location -->
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="Maintenance" class="form-label">Maintenance(Monthly):</label>
                <input type="text" class="form-control" id="Maintenance" name="Maintenance" required>
            </div>
            <div class="mb-3">
                <label for="project_name" class="form-label">Total floors:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            <div class="mb-3">
                <label for="project_name" class="form-label">Floor No:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">Car Parking:</label>
                <select class="form-control" id="property_type" name="property_type">
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">3+</option>
                </select>
            </div>
            



            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Post Property</button>
                <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>

   

</body>
</html>
