{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static "images/1.png" %}" alt="Los Angeles">
      </div>
  
      <div class="item">
        <img src="{% static "images/2.png" %}" alt="Chicago">
      </div>
  
      <div class="item">
        <img src="{% static "images/3.png" %}" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  {% comment %} <div class="header">
    <h1>Real Estate Management System</h1>
  </div> {% endcomment %}
<div class="nav">
  <h2>Welcome to Our Real Estate Platform</h2>
  {% comment %} <p>Find your dream property with us!</p> {% endcomment %}
</div>
