{% extends "master.html" %}
{% block banner %}{% endblock banner %}    
{% block main %}
<style>
    .card {
        width: 500px;
        margin: 0px auto;
    }
    .error{
        color:red
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card">
                <h2>Sign Up</h2>
                <div class="card-body">
                    <form id="myform" action="./register" method="post" autocomplete="off">
                        {% if messages %}
                        <div class="mt-4">
                            {% for message in messages %}
                                <p class="text-center {% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% elif message.tags == 'info' %}text-info{% elif message.tags == 'warning' %}text-warning{% endif %}">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                
                    {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile No.</label>
                            <input type="tel" class="form-control" name="phone" id="mobile" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-control" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" name="role"  id="role" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="Customer">Customer</option>
                                <option value="Agent">Agent</option>
                            </select>
                        </div>
                        {% comment %} <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Repeat your password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Repeat your password" required>
                        </div> {% endcomment %}
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="terms" id="terms" required>
                            <label class="form-check-label" for="terms">I agree to all statements in Terms of Service</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="mt-3">Already registered? <a href="login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
      });
      $( "#myform" ).validate({
        rules: {
          field: {
            required: true,
            step: 10
          }
        },
        submitHandler: function(form) {
            form.submit();
          }
      });
</script>
{% endblock main %}
