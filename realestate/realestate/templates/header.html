{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- jQuery library -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">
              <img src="{% static 'images/logo.png' %}" alt="S & A Consultancy Logo" width="200">
            </a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/aboutus">About Us</a></li>  
            <li><a href="/services">Services</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="{% url 'post_property' %}">Post Property</a></li>

          </ul>
         
          {% if request.session.id %}
          <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user"></span> {{ request.session.name }} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/user-profile">Profile</a></li>
              <li><a href="/logout">Logout</a></li>
              <li><a href="/change-password">Change Password</a></li>          
            </ul>
          </li>
        </ul>
          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/forgot-password"><span class="glyphicon glyphicon-lock"></span> Forgot Password</a></li>
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
          {% endif %}
        </div>
    </nav>

</body>
</html>
