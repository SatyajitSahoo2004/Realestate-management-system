{% extends "master.html" %}
{% block banner %}{% endblock banner %}    

{% block main %}
<style>
    .card {
        width: 500px;
        margin: 0px auto;
    }
    .error {
        color: red;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card">
                <h2>Login</h2>
                <div class="card-body">
                    <form action="./loginaction" method="post" autocomplete="off" id="myform">
                        {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <p class="text-center {% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% elif message.tags == 'info' %}text-info{% elif message.tags == 'warning' %}text-warning{% endif %}">{{ message }}</p>
                    {% endfor %}
                        </div>
                    {% endif %}
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone" class="form-label">Your Mobile</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your registered mobile no." required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="mt-3">
                        Not registered? <a href="signup">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });
    $("#myform").validate({
        rules: {
            email: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 6
            }
        },
        submitHandler: function(form) {
            form.submit();
          }
    });
</script>
{% endblock main %}
